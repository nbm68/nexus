<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>NEXUS - El Poder Está En Ti</title>
    <style>
        body { margin: 0; overflow: hidden; background: #020205; font-family: 'Segoe UI', sans-serif; }
        #header { position: absolute; top: 20px; width: 100%; text-align: center; color: white; pointer-events: none; }
        #header h1 { letter-spacing: 5px; text-transform: uppercase; font-weight: 300; margin: 0; font-size: 1.2rem; }
        #header p { color: #00ffcc; opacity: 0.8; margin-top: 5px; font-size: 0.8rem; }
        
        #info-card { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(10, 20, 30, 0.95); backdrop-filter: blur(10px);
            border: 1px solid #00ffcc; padding: 25px; border-radius: 20px; color: white;
            width: 80%; max-width: 280px; display: none; text-align: center; z-index: 100;
        }
        
        .cta-btn {
            display: inline-block; margin-top: 20px; padding: 12px 25px;
            background: #00ffcc; color: #020205; text-decoration: none;
            font-weight: bold; border-radius: 50px; transition: 0.3s; font-size: 0.9rem;
        }
        .cta-btn:hover { background: white; transform: scale(1.05); }
    </style>
</head>
<body>
    <div id="header">
        <h1>NEXUS</h1>
        <p>Tu Ecosistema de Reinvención Digital</p>
    </div>

    <div id="info-card">
        <h2 id="title" style="color: #00ffcc; margin-top:0; font-size: 1.2rem;"></h2>
        <p id="text" style="font-size: 0.9rem;"></p>
        <a id="wa-link" href="#" target="_blank" class="cta-btn">HABLAR CON EL ESTRATEGA</a>
        <p style="margin-top:15px; font-size:11px; cursor:pointer; color: #666;" onclick="document.getElementById('info-card').style.display='none'">[Cerrar]</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const isMobile = window.innerWidth < 768;
        const radius = isMobile ? 5 : 8; 
        camera.position.z = isMobile ? 22 : 18; 

        const light = new THREE.PointLight(0x00ffcc, 2, 100);
        light.position.set(0, 5, 15);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040, 2));

        const pGeo = new THREE.BufferGeometry();
        const pPos = [];
        for(let i=0; i<1500; i++) pPos.push((Math.random()-0.5)*100, (Math.random()-0.5)*100, (Math.random()-0.5)*100);
        pGeo.setAttribute('position', new THREE.Float32BufferAttribute(pPos, 3));
        scene.add(new THREE.Points(pGeo, new THREE.PointsMaterial({ color: 0x00ffcc, size: 0.08 })));

        const tools = [
            { name: "Automatización con Make", color: 0x6e44ff, info: "Optimizamos tu flujo de trabajo para que la tecnología trabaje por ti." },
            { name: "IA Generativa", color: 0x00ffcc, info: "Implementamos asistentes de IA para potenciar tu marca profesional." },
            { name: "Video Marketing", color: 0xff4444, info: "Edición de alto impacto para conectar con tu audiencia digital." },
            { name: "Estrategia +40", color: 0xffaa00, info: "Reinvención digital diseñada para quienes dominan el sistema." }
        ];

        const nodes = [];
        tools.forEach((t, i) => {
            const sphere = new THREE.Mesh(
                new THREE.SphereGeometry(isMobile ? 1.2 : 1.5, 32, 32),
                new THREE.MeshStandardMaterial({ color: t.color, emissive: t.color, emissiveIntensity: 0.3 })
            );
            const angle = (i / tools.length) * Math.PI * 2;
            sphere.position.set(Math.cos(angle)*radius, Math.sin(angle)*(radius/2.5), 0);
            sphere.userData = t;
            scene.add(sphere);
            nodes.push(sphere);
        });

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        function onAction(e) {
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            mouse.x = (clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(nodes);
            if (intersects.length > 0) {
                const d = intersects[0].object.userData;
                document.getElementById('title').innerText = d.name;
                document.getElementById('text').innerText = d.info;
                document.getElementById('wa-link').href = `https://wa.me/584124501073?text=Hola, vengo de NEXUS. Me interesa: *${d.name}*`;
                document.getElementById('info-card').style.display = 'block';
            }
        }

        window.addEventListener('click', onAction);
        window.addEventListener('touchstart', onAction);

        function animate() {
            requestAnimationFrame(animate);
            nodes.forEach((n, i) => { 
                n.rotation.y += 0.01; 
                n.position.y += Math.sin(Date.now()*0.001+i)*0.005; 
            });
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
